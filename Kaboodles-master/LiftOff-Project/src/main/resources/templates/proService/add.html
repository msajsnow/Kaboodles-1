<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Register</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">First Name</label>
        <input class="form-control" th:field="${pro.firstName}" />
        <span th:errors="${pro.firstName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="name">Last Name</label>
        <input class="form-control" th:field="${pro.lastName}" />
        <span th:errors="${pro.lastName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="name">Email ID</label>
        <input class="form-control" th:field="${pro.email}" />
        <span th:errors="${pro.email}" class="error"></span>
    </div>




    <input type="submit" value="Create Account"  class="btn btn-success"/>
</form>

</body>
</html>
