<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Customer</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Customer Name</label>
        <input class="form-control" th:field="${customer.name}" />
        <span th:errors="${customer.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Customer Location</label>
        <input class="form-control" th:field="${customer.location}" />
        <span th:errors="${customer.location}" class="error"></span>
    </div>

    <input type="submit" value="Add Customer" />
</form>

</body>
</html>
